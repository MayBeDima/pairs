<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>ToDo</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./pairs-app.js" defer></script>
</head>

<body>
  <div class="container">

    <form class="form">
      <div class="form__box">
        <p class="paragraph">Задайте размеры поля</p>
        <input type="number" class="input" id="rows" placeholder="Количество по вертикали">
        <input type="number" class="input" id="columns" placeholder="Количество по горизонтали">
        <button class="btn" id="btn-start" type="button">Начать игру</button>
        <button class="btn" id="btn-end" type="button" disabled>Закончить игру</button>
      </div>
    </form>

    <ul class="card__list" id="list">

    </ul>

    <div class="game-over message">
      Вы не уложились в одну минуту!<br>
      Игра завершена!
    </div>

    <div class="congrats message">
      ПОЗДРАВЛЯЕМ!!! <br>
      Вы справились!!!
    </div>

    <div class="block-again">
      <button class="btn-again btn" id="btn-again">
        Играть еще раз
      </button>
    </div>

    <div class="timer-box">
      <p class="timer-text">
        Успейте за:&nbsp;
      </p>
      <p class="timer timer-text">
        60
      </p>
      <p class="timer-text">
        &nbsp;секунд
      </p>
    </div>
  </div>
</body>

</html>
